<html lang="en">
<head>
    <title>javascript</title>
</head>
<body>
    <h1>My first javascript</h1>
    <p id="jv"></p>
    <script>
        document.getElementById("jv").innerHTML ="JAVASCRIPT";
    </script>
    <button type="button" onclick="myf()">Click me</button>
    <p id="jv1">TEXT CHANGING BY CLICK ME</p>
    <script>
        function myf() {
            document.getElementById("jv1").innerHTML="THIS IS ME";
        }
    </script>
   
    <p id="demo">TEXT CHANGING BY CLICK ME</p>
    <script>
        function myfu() {
            document.getElementById("demo").style.fontSize="30px";
            document.getElementById("demo").style.backgroundColor="green";
            document.getElementById("demo").style.color="blue";
        }
        
    </script>
    <button type="button" onclick="myfu()">Click me</button>
</body>
</html>
