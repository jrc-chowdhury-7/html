<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table,th,td{
            
            border: 1px solid black;
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <h1 style="text-align: center;">This is a table</h1>
    
    <table style="width: 100%;">
        <caption><h1>Just a table with some random dudes infos</h1></caption>
        <colgroup>
            <col span="2" style="background-color: blue;">
            <col span="1" style="visibility: collapse;">
            <col span="1">
            <col span="1" style="background-color: aqua;">
        </colgroup>
        <tr>
            <th >name</th>
            <th >age</th>
            <th >characteristic</th>
            <th>gender</th>
            <th>fav colour</th>
        </tr>
        <tr>
            <td >mike</td>
            <td >20</td>
            <td >gangsta</td>
            <td>man</td>
            <td>blue</td>
        </tr>
        <tr>
            <td >nike</td>
            <td >16</td>
            <td >gentle</td>
            <td>man</td>
            <td>white</td>
        </tr>
        <tr>
            <td >siike</td>
            <td >14</td>
            <td >c'dude</td>
            <td>man</td>
            <td>green</td>
        </tr>
    </table>
    
</body>
</html>
