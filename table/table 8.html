<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table,th,td{
            
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr :nth-child(even)
        {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 style="margin-left: 300px;">This is a table</h1>
    
    <table style="width: 100%;">
        <tr>
            <th >name</th>
            <th >characteristic</th>
        </tr>
        <tr>
            <td >mike</td>
            <td >gangsta</td>
        </tr>
        <tr>
            <td rowspan="2">nike</td>
            <td >gentle</td>
        </tr>
        <tr>
            <td>but calculative</td>
        </tr>
        <tr>
            <td >siike</td>
            <td >c'dude</td>
        </tr>
    </table>
    <!-- ooooooo -->
    
</body>
</html>
