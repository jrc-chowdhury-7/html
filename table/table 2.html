<!DOCTYPE html>
<html lang="en">
<head>
    <title>table 2</title>
    <style>
        table,th,td{
            
            border: 1px solid white;
            border-collapse: collapse;
        }
        th,td{
            background-color: #96D4D4;
        }
    </style>
</head>
<body>
    <h1 style="margin-left: 300px;">This is a table</h1>
    
    <table style="width: 100%;">
        <tr>
            <th >name</th>
            <th >age</th>
            <th >characteristic</th>
        </tr>
        <tr>
            <td >mike</td>
            <td >20</td>
            <td >gangsta</td>
        </tr>
        <tr>
            <td>joe</td>
            <td>56</td>
            <td>dead like a ash</td>
        </tr>
    </table>
</body>
</html>
